<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Messages</title>
</head>
<body>
    <h1>MQTT Messages</h1>
    <div id="messages"></div>
    <script>
        fetch('/messages')
            .then(response => response.json())
            .then(data => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = data.map(msg => `<p>${msg}</p>`).join('');
            });
    </script>
</body>
</html>
